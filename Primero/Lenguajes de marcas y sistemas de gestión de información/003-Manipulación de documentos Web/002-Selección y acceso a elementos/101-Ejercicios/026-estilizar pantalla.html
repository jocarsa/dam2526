<!doctype html>
<html>
  <head>
    <style>
      #calculadora{
        background:grey;
        width:300px;
        display:flex;
        flex-direction:column;
        color:white;
        font-family:sans-serif;
        padding:5px;
        border-radius:5px;
      }
      #calculadora>*{
        width:100%;
      }
      #calculadora table td{
        width:20%;
        background:LightGray;
        padding:10px;
        text-align:center;
        border-radius:5px;
      }
      #pantalla{
        height:50px;
        background:dimgray;
        border-radius:5px;
        text-align:right;
        line-height:50px;
        font-family:monospace;
        text-shadow:0px 1px 2px black;
        font-size:30px;
      }
      header{
        background:gray;
        height:30px;
      }
    </style>
  </head>
  <body> 
    <div id="calculadora">
      <header>
      </header>
      <div id="pantalla"></div>
      <div id="teclas">
        <table width=100%>
          <tbody>
            <tr>
              <td id="borrar">C</td>
              <td>(</td>
              <td>)</td>
              <td>mod</td>
              <td>PI</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>/</td>
              <td>sqrt</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>*</td>
              <td>x2</td>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>-</td>
              <td></td>
            </tr>
            <tr>
              <td>0</td>
              <td>.</td>
              <td>%</td>
              <td>+</td>
              <td id="resolver">=</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      var pantalla = document.querySelector("#pantalla")
      // Cojo muchos botones
      var botones = document.querySelectorAll("td");
      // Cuando cojo mucho de algo, lo tengo que recorrer
      botones.forEach(function(boton){
        boton.onclick = function(){
          // Lo que valga, mas lo que voy a añadir
          pantalla.textContent += this.textContent
        }
      })
      var botonresolver = document.querySelector("#resolver")
      botonresolver.onclick = function(){
        // Aqui la magia la hace eval, que evalúa
        let expresion = eval(pantalla.textContent)
        pantalla.textContent = expresion
      }
      var botonborrar = document.querySelector("#borrar")
      botonborrar.onclick = function(){
        pantalla.textContent = ""
      }
    </script>
  </body>
</html>
