<!doctype html>
<html lang="es">
  <head>
    <title>Aprendiendo Javascript</title>
    <meta charset="utf-8">
    <style>
      .dia{
        display:inline-block;
        width:50px;
        height:50px;
        border:1px solid grey;
      }
      body{
        width:400px;
      }
    </style>
  </head>

    <script>
      for(var dia = 1;dia < 31;dia++){
        document.write('<div class="dia">'+dia+'</div>')
      }
    </script>
  </body>
</html>
