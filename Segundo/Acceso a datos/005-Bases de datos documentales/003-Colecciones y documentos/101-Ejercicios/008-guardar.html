<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Recorder</title>
    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #9370db;
            --background-color: #f9f7ff;
            --bubble-color: #fff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --highlight-color: #ffeb3b; /* Amarillo visible */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .form-container {
            width: 350px;
            padding: 25px;
            background-color: white;
            box-shadow: 0 4px 15px var(--shadow-color);
            border-radius: 12px;
            margin: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 40px);
            z-index: 10;
        }

        .form-container h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group textarea,
        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 40px;
        }

        .form-group textarea {
            min-height: 60px;
        }

        .record-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .record-button:hover {
            background-color: var(--primary-color);
        }

        .form-container button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .form-container button[type="submit"]:hover {
            background-color: #5a4fbf;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .stage {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #e6e6fa 0%, #d8bfd8 100%);
            border-radius: 12px;
            margin: 20px;
            overflow: hidden;
            cursor: grab;
            transform-origin: 0 0;
        }

        .bubble {
            position: absolute;
            background-color: var(--bubble-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 10px var(--shadow-color);
            cursor: pointer;
            animation: float 8s ease-in-out infinite;
            border: 1px solid rgba(147, 112, 219, 0.3);
            transition: transform 0.3s, border-width 0.3s, border-color 0.3s;
            transform-origin: center center;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px var(--shadow-color);
            z-index: 100;
        }

        .bubble.highlight {
            border-color: var(--highlight-color);
            border-width: 3px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        .input-with-button {
            display: flex;
            align-items: center;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #aaa;
        }

        .close-button:hover {
            color: var(--text-color);
        }

        .modal-body {
            margin-bottom: 15px;
        }

        .modal-body p {
            margin: 8px 0;
        }

        .modal-body strong {
            color: var(--primary-color);
        }

        /* L칤neas entre burbujas */
        .connection-line {
            position: absolute;
            background-color: rgba(147, 112, 219, 0.5);
            height: 2px;
            transform-origin: 0 0;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Nuevo Recuerdo</h2>
        <form id="memoryForm">
            <div class="form-group">
                <label for="vista">Vista:</label>
                <div class="input-with-button">
                    <textarea id="vista" placeholder="Describe lo que viste..."></textarea>
                    <button type="button" class="record-button" data-target="vista">游꿗</button>
                </div>
            </div>

            <div class="form-group">
                <label for="momento">Momento:</label>
                <input type="date" id="momento">
            </div>

            <div class="form-group">
                <label for="oido">O칤do:</label>
                <div class="input-with-button">
                    <textarea id="oido" placeholder="Describe lo que escuchaste..."></textarea>
                    <button type="button" class="record-button" data-target="oido">游꿗</button>
                </div>
            </div>

            <div class="form-group">
                <label for="sentimos">Sentimos:</label>
                <div class="input-with-button">
                    <textarea id="sentimos" placeholder="Describe lo que sentiste..."></textarea>
                    <button type="button" class="record-button" data-target="sentimos">游꿗</button>
                </div>
            </div>

            <div class="form-group">
                <label for="olemos">Olemos:</label>
                <div class="input-with-button">
                    <textarea id="olemos" placeholder="Describe lo que oliste..."></textarea>
                    <button type="button" class="record-button" data-target="olemos">游꿗</button>
                </div>
            </div>

            <div class="form-group">
                <label for="sabor">Sabor:</label>
                <div class="input-with-button">
                    <textarea id="sabor" placeholder="Describe lo que saboreaste..."></textarea>
                    <button type="button" class="record-button" data-target="sabor">游꿗</button>
                </div>
            </div>

            <div class="form-group">
                <label for="palpamos">Palpamos:</label>
                <div class="input-with-button">
                    <textarea id="palpamos" placeholder="Describe lo que tocaste..."></textarea>
                    <button type="button" class="record-button" data-target="palpamos">游꿗</button>
                </div>
            </div>

            <div class="form-group">
                <label for="pensamos">Pensamos:</label>
                <div class="input-with-button">
                    <textarea id="pensamos" placeholder="Describe en qu칠 pensaste..."></textarea>
                    <button type="button" class="record-button" data-target="pensamos">游꿗</button>
                </div>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicaci칩n:</label>
                <div class="input-with-button">
                    <input type="text" id="ubicacion" placeholder="쮻칩nde estabas?">
                    <button type="button" class="record-button" data-target="ubicacion">游꿗</button>
                </div>
            </div>

            <button type="submit">Guardar Recuerdo</button>
        </form>

        <div class="search-container">
            <label for="search">Buscar en recuerdos:</label>
            <input type="text" id="search" placeholder="Escribe aqu칤 para buscar...">
        </div>
    </div>

    <div class="stage" id="stage">
        <!-- Las burbujas de recuerdos aparecer치n aqu칤 -->
    </div>

    <!-- Modal -->
    <div id="memoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalles del Recuerdo</h3>
                <button class="close-button" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- El contenido del recuerdo se mostrar치 aqu칤 -->
            </div>
        </div>
    </div>

    <script>
        // Inicializar reconocimiento de voz
        let recognition;
        let currentTarget = null;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'es-ES';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                if (currentTarget) {
                    document.getElementById(currentTarget).value = transcript;
                }
            };

            recognition.onerror = (event) => {
                console.error('Error en grabaci칩n:', event.error);
            };
        } else {
            alert('Tu navegador no soporta la grabaci칩n de voz.');
            const recordButtons = document.querySelectorAll('.record-button');
            recordButtons.forEach(button => {
                button.style.display = 'none';
            });
        }

        // Asignar evento a los botones de grabaci칩n
        const recordButtons = document.querySelectorAll('.record-button');
        recordButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentTarget = button.getAttribute('data-target');
                if (recognition) {
                    recognition.start();
                    button.textContent = '游띔';
                    recognition.onend = () => {
                        button.textContent = '游꿗';
                    };
                }
            });
        });

        // Variables para el drag-pan y zoom
        let isDragging = false;
        let startX, startY;
        let translateX = 0, translateY = 0;
        let scale = 1;
        const stage = document.getElementById('stage');

        // Funci칩n para aplicar transformaciones al escenario
        function applyTransform() {
            stage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        // Eventos para arrastrar el escenario
        stage.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            stage.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            applyTransform();
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            stage.style.cursor = 'grab';
        });

        // Evento para zoom con la rueda del rat칩n
        stage.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const rect = stage.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Ajustar el zoom centrado en el cursor
            const newScale = Math.min(Math.max(scale * delta, 0.5), 2);
            const scaleFactor = newScale / scale;

            translateX = mouseX - (mouseX - translateX) * scaleFactor;
            translateY = mouseY - (mouseY - translateY) * scaleFactor;
            scale = newScale;

            applyTransform();
        });

        // Crear burbujas de recuerdos
        const memoryForm = document.getElementById('memoryForm');
        const searchInput = document.getElementById('search');
        const modal = document.getElementById('memoryModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        // Cargar recuerdos al iniciar
        document.addEventListener('DOMContentLoaded', loadMemories);

        function loadMemories() {
            fetch('save_memories.php')
                .then(response => response.json())
                .then(memories => {
                    memories.forEach(memory => {
                        createBubble(memory);
                    });
                    updateConnections();
                })
                .catch(error => console.error('Error al cargar recuerdos:', error));
        }

        memoryForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const memory = {
                vista: document.getElementById('vista').value,
                momento: document.getElementById('momento').value,
                oido: document.getElementById('oido').value,
                sentimos: document.getElementById('sentimos').value,
                olemos: document.getElementById('olemos').value,
                sabor: document.getElementById('sabor').value,
                palpamos: document.getElementById('palpamos').value,
                pensamos: document.getElementById('pensamos').value,
                ubicacion: document.getElementById('ubicacion').value,
            };

            // Guardar el recuerdo en el servidor
            fetch('save_memories.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(memory),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    createBubble(memory);
                    memoryForm.reset();
                    updateConnections();
                }
            })
            .catch(error => console.error('Error al guardar el recuerdo:', error));
        });

        function createBubble(memory) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            // Posici칩n aleatoria en el escenario
            const x = Math.random() * (stage.offsetWidth - 100);
            const y = Math.random() * (stage.offsetHeight - 100);
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;

            // Guardar los datos del recuerdo en el elemento
            bubble.dataset.memory = JSON.stringify(memory);
            bubble.dataset.id = Date.now(); // ID 칰nico para cada burbuja

            // Icono dentro de la burbuja
            bubble.textContent = '游눬';

            // Agregar al escenario
            stage.appendChild(bubble);

            // Evento para abrir el modal al hacer clic en la burbuja
            bubble.addEventListener('click', () => {
                showMemoryModal(memory);
            });

            return bubble;
        }

        function showMemoryModal(memory) {
            modalContent.innerHTML = `
                <p><strong>Ubicaci칩n:</strong> ${memory.ubicacion || 'Sin ubicaci칩n'}</p>
                <p><strong>Momento:</strong> ${memory.momento || 'Sin fecha'}</p>
                <p><strong>Vista:</strong> ${memory.vista || 'Nada'}</p>
                <p><strong>O칤do:</strong> ${memory.oido || 'Nada'}</p>
                <p><strong>Sentimos:</strong> ${memory.sentimos || 'Nada'}</p>
                <p><strong>Olemos:</strong> ${memory.olemos || 'Nada'}</p>
                <p><strong>Sabor:</strong> ${memory.sabor || 'Nada'}</p>
                <p><strong>Palpamos:</strong> ${memory.palpamos || 'Nada'}</p>
                <p><strong>Pensamos:</strong> ${memory.pensamos || 'Nada'}</p>
            `;
            modal.style.display = 'flex';
        }

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Funci칩n para buscar y resaltar coincidencias
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const allBubbles = document.querySelectorAll('.bubble');

            allBubbles.forEach(bubble => {
                const memory = JSON.parse(bubble.dataset.memory);
                const memoryText = Object.values(memory).join(' ').toLowerCase();

                if (searchTerm === '') {
                    bubble.classList.remove('highlight');
                    bubble.style.borderWidth = '1px';
                    bubble.style.borderColor = 'rgba(147, 112, 219, 0.3)';
                    return;
                }

                const matches = searchTerm.split(' ').filter(term => term.length > 0);
                let matchCount = 0;

                matches.forEach(term => {
                    if (memoryText.includes(term)) {
                        matchCount++;
                    }
                });

                if (matchCount > 0) {
                    bubble.classList.add('highlight');
                    const borderWidth = 1 + (matchCount * 1.5);
                    bubble.style.borderWidth = `${borderWidth}px`;
                } else {
                    bubble.classList.remove('highlight');
                    bubble.style.borderWidth = '1px';
                    bubble.style.borderColor = 'rgba(147, 112, 219, 0.3)';
                }
            });
        });

        // Funci칩n para conectar burbujas con l칤neas
        function updateConnections() {
            const allBubbles = document.querySelectorAll('.bubble');
            const connections = [];

            // Eliminar l칤neas existentes
            document.querySelectorAll('.connection-line').forEach(line => line.remove());

            // Comparar cada par de burbujas
            allBubbles.forEach((bubble1, index1) => {
                const memory1 = JSON.parse(bubble1.dataset.memory);
                const keywords1 = [
                    memory1.vista,
                    memory1.ubicacion,
                    memory1.sentimos,
                    memory1.pensamos
                ].filter(kw => kw && kw.trim().length > 0);

                allBubbles.forEach((bubble2, index2) => {
                    if (index1 >= index2) return; // Evitar duplicados

                    const memory2 = JSON.parse(bubble2.dataset.memory);
                    const keywords2 = [
                        memory2.vista,
                        memory2.ubicacion,
                        memory2.sentimos,
                        memory2.pensamos
                    ].filter(kw => kw && kw.trim().length > 0);

                    // Contar palabras clave compartidas
                    let sharedKeywords = 0;
                    keywords1.forEach(kw1 => {
                        if (keywords2.some(kw2 => kw1.toLowerCase() === kw2.toLowerCase())) {
                            sharedKeywords++;
                        }
                    });

                    if (sharedKeywords > 0) {
                        connections.push({
                            bubble1,
                            bubble2,
                            sharedKeywords,
                        });
                    }
                });
            });

            // Dibujar l칤neas entre burbujas conectadas
            connections.forEach(conn => {
                const line = document.createElement('div');
                line.className = 'connection-line';

                const rect1 = conn.bubble1.getBoundingClientRect();
                const rect2 = conn.bubble2.getBoundingClientRect();

                const x1 = rect1.left + rect1.width / 2;
                const y1 = rect1.top + rect1.height / 2;
                const x2 = rect2.left + rect2.width / 2;
                const y2 = rect2.top + rect2.height / 2;

                const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

                line.style.width = `${length}px`;
                line.style.left = `${x1}px`;
                line.style.top = `${y1}px`;
                line.style.transform = `rotate(${angle}deg)`;
                line.style.height = `${2 + conn.sharedKeywords * 1.5}px`; // Grosor seg칰n palabras compartidas
                line.style.backgroundColor = `rgba(147, 112, 219, ${0.3 + conn.sharedKeywords * 0.1})`;

                stage.appendChild(line);
            });
        }
    </script>
</body>
</html>
