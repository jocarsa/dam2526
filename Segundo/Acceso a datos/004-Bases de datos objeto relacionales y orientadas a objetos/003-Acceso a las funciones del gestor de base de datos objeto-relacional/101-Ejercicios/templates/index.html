<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat RAG con Ollama + Chroma</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }
        #chat-box {
            background: #ffffff;
            border-radius: 8px;
            padding: 1rem;
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .message {
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }
        .message.user {
            text-align: right;
        }
        .bubble {
            display: inline-block;
            padding: 0.5rem 0.75rem;
            border-radius: 12px;
            max-width: 80%;
        }
        .user .bubble {
            background: #e0f0ff;
        }
        .assistant .bubble {
            background: #e9e9e9;
        }
        #input-area {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        #user-input {
            flex: 1;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        #send-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        #send-btn:disabled {
            background: #999;
            cursor: default;
        }
        .small {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chat RAG sobre tus clases</h1>
    <p class="small">
        El sistema responde usando como contexto las transcripciones indexadas en Chroma.
    </p>

    <div id="chat-box"></div>

    <div id="input-area">
        <input id="user-input" type="text" placeholder="Escribe tu pregunta sobre las clases..." />
        <button id="send-btn">Enviar</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, role) {
        const msg = document.createElement("div");
        msg.className = "message " + role;

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text;

        msg.appendChild(bubble);
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, "user");
        userInput.value = "";
        userInput.focus();
        sendBtn.disabled = true;
        addMessage("Pensando...", "assistant");
        
        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: text})
            });

            const data = await response.json();

            // Remove "Pensando..."
            const thinking = Array.from(
                document.querySelectorAll(".message.assistant")
            ).find(m => m.textContent === "Pensando...");
            if (thinking) thinking.remove();

            if (response.ok) {
                addMessage(data.answer, "assistant");
            } else {
                addMessage("Error: " + (data.error || "unknown error"), "assistant");
            }

        } catch (err) {
            const thinking = Array.from(
                document.querySelectorAll(".message.assistant")
            ).find(m => m.textContent === "Pensando...");
            if (thinking) thinking.remove();

            addMessage("Error de conexiÃ³n con el servidor.", "assistant");
            console.error(err);
        } finally {
            sendBtn.disabled = false;
        }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>
</body>
</html>
