<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Ejemplo datalist</title>
  </head>
  <body>
    <h1>Componentes de formulario</h1>
    
    <label for="persona">Elige una persona:</label>
    <input id="persona" list="personas" name="persona">
    
    <datalist id="personas">
      <option value="Jose Vicente">
      <option value="Juan">
      <option value="Jorge">
      <option value="Jaime">
    </datalist>
  </body>
</html>
