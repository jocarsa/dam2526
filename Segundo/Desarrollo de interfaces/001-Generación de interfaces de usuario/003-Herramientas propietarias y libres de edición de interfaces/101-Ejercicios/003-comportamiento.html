<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Ejemplo datalist</title>
    <style>
      #contenedor{
        width:100%;
        display:flex;
        border:1px solid grey;
      }
      #areadetrabajo{
        flex:3;
        border:1px solid grey;
      }
      #componentes{
        flex:1;
        border:1px solid grey;
      }
      #componentes button{
        width:100%;
      }
      
    </style>
  </head>
  <body>
    <h1>Dise√±ador de formularios</h1>
    <div id="contenedor">
      <div id="areadetrabajo">
      </div>
      <div id="componentes">
        <button value="text">Input text</button>
        <button value="date">Input date</button>
      </div>
    </div>
    <script>
      let areadetrabajo = document.querySelector("#areadetrabajo")
      document.querySelector("button").onclick = function(){
        areadetrabajo.innerHTML += "<input type='"+this.value+"'>"
      }
    </script> 
  </body>
</html>
