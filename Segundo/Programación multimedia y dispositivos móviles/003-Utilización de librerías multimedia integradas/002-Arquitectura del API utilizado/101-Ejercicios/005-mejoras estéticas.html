<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Audio Player</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #contieneaudio {
            width: 350px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        #graficos {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        #graficos button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
            transition: all 0.3s ease;
        }
        
        #graficos button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(110, 142, 251, 0.6);
        }
        
        #graficos button:active {
            transform: scale(0.98);
        }
        
        #graficos img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .track-info {
            margin-top: 5px;
        }
        
        .track-title {
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }
        
        .track-artist {
            font-size: 14px;
            color: #777;
        }
        
        #controladores {
            position: relative;
            margin-top: 10px;
        }
        
        #controladores progress {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
        }
        
        #controladores progress::-webkit-progress-bar {
            background: #e0e0e0;
            border-radius: 3px;
        }
        
        #controladores progress::-webkit-progress-value {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border-radius: 3px;
        }
        
        #controladores progress::-moz-progress-bar {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border-radius: 3px;
        }
        
        #controladores input[type="range"] {
            position: absolute;
            top: -2px;
            left: 0;
            width: 100%;
            height: 10px;
            margin: 0;
            opacity: 0;
            cursor: pointer;
            z-index: 1000;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #777;
        }
        
        .additional-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-control input[type="range"] {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 2px;
            outline: none;
        }
        
        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6e8efb;
            cursor: pointer;
        }
        
        .playback-rate {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .playback-rate select {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2px 5px;
            font-size: 12px;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="contieneaudio">
        <div id="graficos">
            <button id="playBtn">â–¶</button>
            <div>
                <img src="0802.png" alt="Album Art">
                <div class="track-info">
                    <div class="track-title">CanciÃ³n Ejemplo</div>
                    <div class="track-artist">Artista Desconocido</div>
                </div>
            </div>
        </div>
        
        <audio src="0802.mp3"></audio>
        
        <div id="controladores">
            <progress value="0" max="1"></progress>
            <input type="range" min="0" max="1" step="0.001" value="0">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="additional-controls">
            <div class="volume-control">
                <span>ðŸ”Š</span>
                <input type="range" min="0" max="1" step="0.01" value="1" id="volumeControl">
            </div>
            <div class="playback-rate">
                <span>Velocidad:</span>
                <select id="playbackRate">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>Normal</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>
    </div>
    
    <script>
        // Get DOM elements
        const audio = document.querySelector("audio");
        const playBtn = document.getElementById("playBtn");
        const progressBar = document.querySelector("progress");
        const seekBar = document.querySelector("#controladores input[type='range']");
        const currentTimeEl = document.getElementById("currentTime");
        const durationEl = document.getElementById("duration");
        const volumeControl = document.getElementById("volumeControl");
        const playbackRate = document.getElementById("playbackRate");
        
        // Format time from seconds to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Update time display
        function updateTimeDisplay() {
            currentTimeEl.textContent = formatTime(audio.currentTime);
            durationEl.textContent = formatTime(audio.duration || 0);
        }
        
        // Update progress bar
        function updateProgress() {
            if (audio.duration) {
                const progress = audio.currentTime / audio.duration;
                progressBar.value = progress;
                seekBar.value = progress;
            }
            updateTimeDisplay();
        }
        
        // Play/Pause functionality
        let isPlaying = false;
        
        playBtn.addEventListener("click", function() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = "â–¶";
            } else {
                audio.play();
                playBtn.textContent = "âšâš";
            }
            isPlaying = !isPlaying;
        });
        
        // Seek functionality
        seekBar.addEventListener("input", function() {
            if (audio.duration) {
                audio.currentTime = this.value * audio.duration;
            }
        });
        
        // Volume control
        volumeControl.addEventListener("input", function() {
            audio.volume = this.value;
        });
        
        // Playback rate control
        playbackRate.addEventListener("change", function() {
            audio.playbackRate = parseFloat(this.value);
        });
        
        // Update progress and time display periodically
        audio.addEventListener("loadedmetadata", updateTimeDisplay);
        audio.addEventListener("timeupdate", updateProgress);
        audio.addEventListener("ended", function() {
            isPlaying = false;
            playBtn.textContent = "â–¶";
        });
        
        // Initialize
        updateTimeDisplay();
    </script>
</body>
</html>
