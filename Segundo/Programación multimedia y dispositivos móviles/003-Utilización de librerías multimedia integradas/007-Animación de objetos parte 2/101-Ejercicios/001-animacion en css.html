<!doctype html>
<html lang="es">
  <head>
    <title>Animaci√≥n en CSS</title>
    <style>
      #elemento{
        width:200px;
        height:200px;
        background:red;
        position:relative;
        animation:mueve 2s;
      }
      @keyframes mueve{
        0%{left:0px;}
        100%{left:200px;}
      }
    </style>
  </head>
  <body>
    <div id="elemento">
    </div>
  </body>
</html>
