<!doctype html>
<html>
  <head>
    <style>
      #contenedorvideo video{
        border-radius:10px;
        width:100%;
        height:100%;
      }
      #contenedorvideo{
        display:flex;
        position:relative;
        width:800px;
        height:500px;
        justify-content: center;
        align-items: center;}
      #contenedorvideo video{
        position:absolute;
        top:0px;
        left:0px;
      }
      #contenedorvideo #controlesvideo{
        position:absolute;
        padding:20px;
        background:rgba(0,0,0,0.5);
        border-radius:40px;
        backdrop-filter:blur(5px);
        opacity:0;
        transition:all 1s;
        }
      #contenedorvideo #controlesvideo:hover{
        opacity:1;
      }
      #contenedorvideo #controlesvideo button{
        width:30px;
        height:30px;
        border:none;
        background:white;
        color:black;
        text-align:center;
        border-radius:40px;
      }
    </style>
  </head>
  <body>
    <div id="contenedorvideo">
      <video src="entrevista.mp4" controls></video>
      <div id="controlesvideo">
        <button id="rebobinar">R</button>
        <button id="menosdiez">-</button>
        <button id="reproducir">P</button>
        <button id="parar">S</button>
        <button id="masdiez">+</button>
      <div>
    </div>
    
    <script>
      let video = document.querySelector("video");
      let botones = document.querySelectorAll("button");
      botones.forEach(function(boton){
        boton.onclick = function(){
          switch(this.getAttribute("id")){
            case "rebobinar":
              video.currentTime = 0
              break;
            case "menosdiez":
              video.currentTime -= 10
              break;
            case "reproducir":
              video.play()
              break;
            case "parar":
              video.pause()
              break;
            case "masdiez":
              video.currentTime += 10
              break;
          }
        }
      })
      
      
      
    </script>
  </body>
</html>
