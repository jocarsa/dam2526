<!doctype html>
<html>
  <head>
    <style>
      #contenedorvideo video{
        border-radius:10px;
        width:100%;
        height:100%;
      }
      #contenedorvideo{
        display:flex;
        position:relative;
        width:800px;
        height:500px;
        justify-content: center;
        align-items: center;}
      #contenedorvideo video{
        position:absolute;
        top:0px;
        left:0px;
      }
      #contenedorvideo #controlesvideo{
        position:absolute;
        padding:20px;
        background:rgba(0,0,0,0.5);
        border-radius:40px;
        backdrop-filter:blur(5px);
        opacity:1;
        transition:all 1s;
        display:flex;
        gap:10px;
        }
      #contenedorvideo #controlesvideo:hover{
        opacity:1;
      }
      #contenedorvideo #controlesvideo button{
        width:30px;
        height:30px;
        border:none;
        background:white;
        color:black;
        text-align:center;
        border-radius:40px;
        padding:1px;
      }
    </style>
  </head>
  <body>
    <div id="contenedorvideo">
      <video src="entrevista.mp4" controls></video>
      <div id="controlesvideo">
        <button id="rebobinar">
          <svg width="30" height="30" viewBox="0 0 8 8" fill="currentColor">
            <path d="M1 1v6"/>
            <path d="M7 1L3.5 4 7 7z"/>
            <path d="M4.5 1L1 4l3.5 3z"/>
          </svg>

        </button>
        <button id="menosdiez">
          <svg width="30" height="30" viewBox="0 0 8 8" fill="currentColor">
            <path d="M7 1L3.5 4 7 7z"/>
            <path d="M4.5 1L1 4l3.5 3z"/>
          </svg>

        </button>
        <button id="reproducir">
          <svg width="30" height="30" viewBox="0 0 7.9375 7.9375">
            <path d="M2.0150083 2.0150083V5.9224916L5.9224916 3.908733Z" />
          </svg>

        </button>
        <button id="parar">
          <svg width="30" height="30" viewBox="0 0 8 8" fill="currentColor">
            <rect x="2" y="2" width="4" height="4" />
          </svg>

        </button>
        <button id="masdiez">
          <svg width="30" height="30" viewBox="0 0 8 8" fill="currentColor">
            <path d="M1 1l3.5 3L1 7z"/>
            <path d="M3.5 1l3.5 3-3.5 3z"/>
          </svg>

        </button>
      <div>
    </div>
    <input id="volumen" type="range" min=0 max=1 step=0.01>
    
    <script>
      let video = document.querySelector("video");
      let botones = document.querySelectorAll("button");
      let volumen = document.querySelector("#volumen")
      botones.forEach(function(boton){
        boton.onclick = function(){
          switch(this.getAttribute("id")){
            case "rebobinar":
              video.currentTime = 0
              break;
            case "menosdiez":
              video.currentTime -= 10
              break;
            case "reproducir":
              video.play()
              break;
            case "parar":
              video.pause()
              break;
            case "masdiez":
              video.currentTime += 10
              break;
          }
        }
      })
      volumen.onchange = function(){
        video.volume = this.value
      }
      fetch("video/entrevista_renditions.json")
      .then(function(response){return response.json()})
      .then(function(datos){
        console.log(datos)
      })
      
      
    </script>
  </body>
</html>
