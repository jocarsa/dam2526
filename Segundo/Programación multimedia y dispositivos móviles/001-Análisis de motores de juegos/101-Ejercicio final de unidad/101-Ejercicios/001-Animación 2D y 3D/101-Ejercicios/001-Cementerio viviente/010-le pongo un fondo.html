<!doctype html>
<html>
  <body>
    <canvas width=512 height=512> 
    </canvas>
    <script>
      // Cargo imagen en Javascript
      let rejilla = new Image();
      rejilla.src = "spritesheet.png";
      let fondo = new Image();
      fondo.src = "fondo.png";
      // Coordenadas de juego
      let x = 200;
      let y = 200;
      let direccion = 0;
      let fotograma = 0;
      velocidad = 4;
      tamanosprite = 64
      // Atrapo el lienzo y el contexto
      const lienzo = document.querySelector("canvas");
      const contexto = lienzo.getContext("2d");
      contexto.fillStyle = "red";
      
      // Función reutilizable de pintar 
      function pinta(){
        contexto.clearRect(0,0,512,512);
        contexto.drawImage(fondo,0,0);
        contexto.drawImage(
          rejilla,
          fotograma*tamanosprite,
          direccion*tamanosprite,
          tamanosprite,
          tamanosprite,
          x,
          y,
          tamanosprite,
          tamanosprite
        )
      }
      
      // Atrapo la pulsación de teclas y actualizo el pintado
      document.querySelector("body").onkeydown = function(e){
        fotograma++;
        if(fotograma > 8){fotograma = 0;}
        switch(e.key){
          case "w":
            y -= velocidad;
            direccion = 0;
            break;
          case "s":
            y += velocidad;
            direccion = 2
            break;
          case "a":
            x -= velocidad;
            direccion = 1
            break;
          case "d":
            x += velocidad;
            direccion = 3
            break;
        }
        pinta();
      }
      
    </script>
  </body>
</html>
