  <body>
    <canvas id="lienzo" width=512 height=512></canvas>
    <script>
      class Particula{
        constructor(){
          this.x = 0;
          this.y = 0;
          this.v = 0;
          this.a = 0;
        } 
      }
      class Emisor(){
        constructor(){
          this.x = 0;
          this.y = 0;
          this.a = 0;
          this.v = 0;
          this.apertura = 0
        }
      }
      
      // Variables globales
      var temporizador;
      
      inicio();
      
      function inicio(){
        temporizador = setTimeout("bucle()",1000)
      }
      
      function bucle(){
        clearTimeout(temporizador)
        temporizador = setTimeout("bucle()",1000)
      }
    </script>
