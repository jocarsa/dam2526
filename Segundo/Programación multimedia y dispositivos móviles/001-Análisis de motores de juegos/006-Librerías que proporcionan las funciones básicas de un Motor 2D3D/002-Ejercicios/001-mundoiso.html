<!DOCTYPE html>
<html>
<head>
    <title>Isometric Box with Shadows</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- A-Frame extras for shadows -->
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene 
        background="color: #87CEEB"
        shadow="autoUpdate: true; type: pcfsoft"
        isometric-camera
    >
        <!-- Isometric camera setup -->
        <a-entity id="camera" position="10 10 10" rotation="-30 45 0">
            <a-camera></a-camera>
        </a-entity>
        
        <!-- Sun (directional light) -->
        <a-entity light="type: directional; color: #FFF; intensity: 0.8; castShadow: true;" 
                  position="-5 8 5" rotation="-45 0 0"></a-entity>
        
        <!-- Ambient light for overall illumination -->
        <a-entity light="type: ambient; color: #888; intensity: 0.3"></a-entity>
        
        <!-- Ground plane -->
        <a-plane 
            position="0 0 0" 
            rotation="-90 0 0" 
            width="20" 
            height="20" 
            color="#7BC8A4"
            shadow="receive: true"
        ></a-plane>
        
        <!-- Main box -->
        <a-box 
            position="0 1.5 0" 
            width="2" 
            height="3" 
            depth="2" 
            color="#4CC3D9"
            shadow="cast: true"
        ></a-box>
        
        <!-- Additional elements for visual interest -->
        <a-box 
            position="-3 0.5 2" 
            width="1" 
            height="1" 
            depth="1" 
            color="#FFC65D"
            shadow="cast: true"
        ></a-box>
        
        <a-cylinder 
            position="3 0.5 -2" 
            radius="0.5" 
            height="1" 
            color="#F16745"
            shadow="cast: true"
        ></a-cylinder>
    </a-scene>

    <script>
        // Register isometric camera component
        AFRAME.registerComponent('isometric-camera', {
            init: function() {
                // Set up isometric projection
                const camera = this.el.querySelector('a-camera');
                if (camera) {
                    camera.setAttribute('camera', 'active', true);
                }
            }
        });
    </script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
        }
    </style>
</body>
</html>
