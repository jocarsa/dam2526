<!doctype html>
<html>
  <head>
  </head>
  <body>
    <canvas></canvas>
    <script>
      let anchura = 512;
      let altura = 512;
      let lienzo = document.querySelector("canvas")
      let contexto = lienzo.getContext("2d")
      lienzo.width = anchura
      lienzo.height = altura
      
      class Particula{
        constructor(x,y,a){
          this.x = x
          this.y = y
          this.a = a
        }
        dibuja(){
          contexto.beginPath()
          contexto.arc(this.x,this.y,2,0,Math.PI*2)
          contexto.fill()
        }
      }
      let particulas = [];
      let numeroparticulas = 50
      
      for(let i = 0;i<numeroparticulas;i++){
        particulas.push(
          new Particula(
            Math.random()*anchura,
            Math.random()*altura,
            Math.random()*Math.PI*2
          )
        )
      }
      
      for(let i = 0;i<numeroparticulas;i++){
        particulas[i].dibuja();
      }
    </script>
  </body>
</html>
