<!doctype html>
<html>
  <body>
    <div id="output"></div>
    <script>
      let numerodenucleos = navigator.hardwareConcurrency
      let workers = [];
      let numeroworkers = numerodenucleos;
      console.log(numerodenucleos)
      
      for(let i=0;i<numeroworkers;i++){
        workers[i] = new Worker("006worker.js");
        
        // Canal de vuelta
        workers[i].onmessage = e => {
          console.log(e.data);
        };
        // Canal de ida
        workers[i].postMessage("Hola desde el hilo principal al worker");
        
      }
       
      
      
    </script>
  </body>
</html>
