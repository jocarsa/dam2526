<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Encriptados</title>
  <style>
    :root {
      --bg: #0f172a;
      --bg-alt: #020617;
      --card-bg: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --border: #1f2937;
      --radius-lg: 16px;
      --radius-md: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 40%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 960px;
      background: linear-gradient(135deg, rgba(148,163,184,0.15), rgba(15,23,42,0.9));
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.35);
      box-shadow:
        0 18px 80px rgba(15,23,42,0.8),
        0 0 0 1px rgba(15,23,42,1);
      padding: 24px 28px 28px;
      position: relative;
      overflow: hidden;
    }

    .app::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(56,189,248,0.18), transparent 55%),
        radial-gradient(circle at 110% 10%, rgba(96,165,250,0.18), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
      z-index: -1;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.8);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .subtitle {
      margin: 0;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .status {
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.5);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(56,189,248,0.8);
    }

    .table-card {
      background: rgba(15,23,42,0.9);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(30,64,175,0.7);
      box-shadow:
        0 16px 45px rgba(15,23,42,0.9),
        0 0 0 1px rgba(15,23,42,0.85);
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .table-card::before {
      content: "";
      position: absolute;
      inset: -50%;
      background:
        radial-gradient(circle at 12% 120%, rgba(56,189,248,0.12), transparent 60%),
        radial-gradient(circle at 110% -10%, rgba(129,140,248,0.12), transparent 55%);
      opacity: 0.6;
      pointer-events: none;
      z-index: -1;
    }

    .table-container {
      max-height: 420px;
      overflow: auto;
      border-radius: var(--radius-md);
      border: 1px solid rgba(30,64,175,0.8);
      background: radial-gradient(circle at top, rgba(30,64,175,0.25), rgba(15,23,42,0.98));
      position: relative;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      min-width: 480px;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 1;
    }

    thead tr {
      background: radial-gradient(circle at top, rgba(56,189,248,0.18), rgba(15,23,42,0.98));
    }

    th, td {
      padding: 9px 12px;
      text-align: left;
      border-bottom: 1px solid rgba(15,23,42,0.9);
      white-space: nowrap;
    }

    th {
      font-weight: 500;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      border-bottom: 1px solid rgba(37,99,235,0.9);
      backdrop-filter: blur(10px);
    }

    tbody tr {
      background: linear-gradient(
        90deg,
        rgba(15,23,42,0.95),
        rgba(15,23,42,0.98)
      );
      transition: background 0.18s ease, transform 0.18s ease, box-shadow 0.18s ease;
    }

    tbody tr:nth-child(even) {
      background: linear-gradient(
        90deg,
        rgba(15,23,42,0.98),
        rgba(15,23,42,1)
      );
    }

    tbody tr:hover {
      background: linear-gradient(
        90deg,
        rgba(30,64,175,0.35),
        rgba(15,23,42,0.98)
      );
      transform: translateY(-1px);
      box-shadow: 0 8px 22px rgba(15,23,42,0.95);
    }

    td {
      color: var(--text);
      font-variant-numeric: tabular-nums;
    }

    td.key-cell {
      color: var(--accent);
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 8px;
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      padding: 4px 10px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .pill span {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    @media (max-width: 640px) {
      .app {
        padding: 16px;
      }
      h1 {
        font-size: 1.25rem;
      }
      .table-card {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title-block">
        <h1>
          Clientes
          <span class="badge">Encrypted API</span>
        </h1>
        <p class="subtitle">
          Data is fetched from <code>clientes.php</code>, decrypted in the browser, and rendered as a table.
        </p>
      </div>
      <div>
        <div id="status" class="status">
          <span class="status-dot"></span>
          <span id="status-text">Loading data…</span>
        </div>
      </div>
    </div>

    <div class="table-card">
      <div class="pill">
        <span>Client side</span>
        decrypt · base64 → shift -5
      </div>
      <div class="table-container" style="margin-top: 10px;">
        <table id="clientesTable" class="hidden">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    // Adjust this if your PHP endpoint has a different name or path
    const ENDPOINT = '008-ahora encripto.php';

    // Mirrors your PHP desencripta() after Base64 decoding
    function desencriptaShift(str) {
      let result = '';
      for (let i = 0; i < str.length; i++) {
        const ascii = str.charCodeAt(i);
        result += String.fromCharCode(ascii - 5);
      }
      return result;
    }

    function desencriptaCampo(encodedValue) {
      if (encodedValue == null) return '';
      // 1) Base64 decode
      const shifted = atob(encodedValue);
      // 2) Shift -5 to get original
      return desencriptaShift(shifted);
    }

    function setStatus(text, ok = true) {
      const statusText = document.getElementById('status-text');
      const dot = document.querySelector('.status-dot');
      statusText.textContent = text;
      if (ok) {
        dot.style.background = 'var(--accent)';
        dot.style.boxShadow = '0 0 10px rgba(56,189,248,0.8)';
      } else {
        dot.style.background = '#f97373';
        dot.style.boxShadow = '0 0 10px rgba(248,113,113,0.8)';
      }
    }

    function buildTable(data) {
      const table = document.getElementById('clientesTable');
      const thead = document.getElementById('tableHead');
      const tbody = document.getElementById('tableBody');
      const message = document.getElementById('message');

      // Clear previous content
      thead.innerHTML = '';
      tbody.innerHTML = '';
      message.textContent = '';

      if (!data || data.length === 0) {
        message.textContent = 'No records found.';
        table.classList.add('hidden');
        return;
      }

      // Get column names from first row
      const keys = Object.keys(data[0]);

      // Build header
      const trHead = document.createElement('tr');
      keys.forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);

      // Build body
      data.forEach(row => {
        const tr = document.createElement('tr');
        keys.forEach((key, index) => {
          const td = document.createElement('td');
          const raw = row[key];

          // decrypted value
          const value = desencriptaCampo(raw);

          // first column slightly highlighted (e.g. id / code)
          if (index === 0) {
            td.classList.add('key-cell');
          }

          td.textContent = value;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.classList.remove('hidden');
      message.textContent = `${data.length} record(s) loaded and decrypted.`;
    }

    async function cargarClientes() {
      try {
        setStatus('Loading data…');
        const response = await fetch(ENDPOINT);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        console.log(data)
        buildTable(data);
        setStatus('Data loaded correctly');
      } catch (error) {
        console.error(error);
        setStatus('Error loading data', false);
        const message = document.getElementById('message');
        message.textContent = 'Error loading or decrypting data: ' + error.message;
      }
    }

    cargarClientes();
  </script>
</body>
</html>
